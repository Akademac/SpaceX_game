<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='main.css' />
    <title>FalconX</title>
</head>
<body id='body'>
    <div id='counter'></div>
    <div id='game_over'>
        <div id='score'>
            <div>Game Over
                <p id='score_p'></p>
                <btn id='reload'>Reload</btn>
            </div>
        </div>
    </div>
    <div id='ship'> 
        <img src='fire2.gif' id='ship_fire' class='ship_fire' alt='Not found' />
    </div> 
    
    <div id='rocket'> 
        <img src='fire2.gif' id='rocket_fire' class='rocket_fire' alt='Not found' />
        <img src='explosion_2.png' id='rocket_explosion' class='rocket_explosion' alt='Not found' />
    </div> 
    
    
    <audio id='rocket_sound'>
        <source src='rocket_sound.wav' />
    </audio>

    <audio id='explosion_sound'>
        <source src='explosion.mp3' />
    </audio>

    <!-- <div id='tip'>kl</div> -->

    <img src='iss.webp' alt='Not found!' id='iss' />

    <!-- <div id='btn'>Btn</div> -->
    <script src="main.js"></script>
</body>
</html>
